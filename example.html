<html>
  <head>
    <link href=".css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("jquery", "1.7.1");
    </script>
    <script>
      _gCalFlow_debug = true;
    </script>
    <script type="text/javascript" src="jquery.gcal_flow.js"></script>
    <script type="text/javascript">
      var $ = jQuery;
      $(function() {
        $('#gcal-box').gCalFlow({calid: '0mprpb041vjq02lk80vtu6ajgo@group.calendar.google.com'});
      });
    </script>
  </head>
  <body>
    <div id="gcf-simple">
    </div>
    <div id="gcf-default-template">
      <div class="gcf-header">

        </div>
        <div>
        Last update: <span class="gcf-last-update">2012-02-30 20:58</span>
        </div>
      </div>
      <div class="gcf-item-block">
        <div class="item">
          [<span class"gcf-item-date">2012-02-01 09:20 - 20:10</span>]

        </div>
      </div>
    </div>
